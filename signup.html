<head>
    <link rel="stylesheet" type="text/css" href="stylesign.css">
    <script src="scriptsign.js"></script> 
    <title>SignUp / Login</title>
</head>
<body>
    <div class="container">
        <form class="signup" method="POST" action="http://127.0.0.1:3000/users/signup">
            <h1>Sign Up</h1>
            <div>
                Email : <input type="email" name="email" id="mail" placeholder="Email" value="">
            </div>
            <div>
                Enter Password : <input type="password" name="pass" id="pass" placeholder="Enter Password" value="">
            </div>
            <!-- <div>
                Re-type Password : <input type="password" id="re-pass" placeholder="Re-enter Password" value="">
            </div> -->
            <div>
                <button class="register" type="submit" onclick=store()>Register</button>  
            </div>
        </form>
        <form class="login" method="POST" action="http://127.0.0.1:3000/users/login">
            <h1>Login</h1>
            <div>
                Email : <input type="email" name="mail" id="logmail" placeholder="Email" value="">
            </div>
            <div>
                Password : <input type="password" name="pas" id="logpass" placeholder="Password" value="">
            </div>
            <div>
                <button class="submit" type="submit" onclick=check()>Login</button>
            </div>
        </form>
    </div>
</body>
